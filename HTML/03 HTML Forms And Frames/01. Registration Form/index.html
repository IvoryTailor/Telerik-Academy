<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last Name - Mozilla Firefox</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <table>
       <form action="action" method="post">
            <tr>
                <th align="right"><label for="last-name">Last Name</label></th>
                <td><input type="text" id="last-name" value="Nakov"></td>
            </tr>
            <tr>
                <th align="right"><label for="first-name">First Name</label></th>
                <td><input type="text" id="first-name" value="Svetlin"></td>
            </tr>
            <tr>
                <th align="right"><label for="address">Address</label></th>
                <td><textarea name="address" id="address" cols="30" rows="10">17 Hristo Botev Str.&#10;floor 3, apt. 12</textarea></td>
            </tr>
            <tr>
                <th align="right"><label for="city">City</label></th>
                <td>
                    <input type="text" id="city" value="Kaspichan">
                    <label for="state" id="label-state">State</label>
                    <input type="text" id="state">
                </td>
            </tr>
            <tr>
                <th align="right"><label for="postal">Zip/Postal Code</label></th>
                <td><input type="text" id="postal" value="9325"></td>
            </tr>
            <tr>
                <th align="right"><label for="country">Country</label></th>
                <td><select name="countries" id="country">
                    <option value="Bulgaria" selected>Bulgaria</option>
                    <option value="England">England</option>
                    <option value="Japan">Japan</option>
                    <option value="Russia">Russia</option>
                    <option value="Germany">Germany</option>
                </select></td>
            </tr>
            <tr>
                <th align="right"><label for="country-code">Phone (country code, area code, number)</label></th>
                <td>(+<input type="phone" id="country-code" value="359"> ) <input type="phone" class="area-code" value="88"> - <input type="phone" class="phone" value="8334343">    </td>
            </tr>
            <tr>
                <th align="right"><label for="email">E-mail</label></th>
                <td><input type="email" id="email" value="nakov@kaspichan.org"></td>
            </tr>
            <tr>
                <th align="right"><label for="month">Birth date</label></th>
                <td><label for="month">Month</label><input type="text" id="month" value="06"><label for="day">Day</label><input type="text" id="day" value="14"><label for="year">Year(4 digit)</label><input type="text" id="year" value="1980" max="1930" min="2016">
                </td>
            </tr>
            <tr>
                <th align="right"><label for="gender">Gender</label></th>
                <td><select name="gender" id="gender">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select></td>
            </tr>
            <tr>
                <th align="right"><label for="start-date">Starting date</label></th>
                <td><input type="radio" id="start-date" value="Spring 2016" name="start-date" checked>Spring 2016<input type="radio" value="Summer 2016" name="start-date">Summer 2016</td>
            </tr>
            <tr>
                <th align="center"><label for="comments">Comments/Questions</label>    </th>
                <td><textarea name="comments" id="comments" cols="30" rows="10">Please send me your information about the lodging.</textarea>    </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="submit">
                <input type="submit" value="Submit"><input type="reset" value="Clear This Form"></td>
            </tr>
       </form>
    </table>
</body>
</html>
